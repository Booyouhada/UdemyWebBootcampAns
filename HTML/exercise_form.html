<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="1" value="Fun Run 5k">
            <label for="1">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="2" value="Half Marathon">
            <label for="2">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="3" value="Full Marathon">
            <label for="3">Full Marathon</label>
        </div>

        <div>
            <label for="mail" required>Email</label>
            <input type="email" name="email" id="mail" required>
            <label for="ps">Password</label>
            <input type="password" name="ps" id="ps" required minlength="10">
        </div>
        <p>
            <label for="select">Select Age Group</label>
            <select name="select" id="select">
                <option value="under18">under18</option>
                <option value="over18">Over18</option>
            </select>
        </p>
        <div>
            <button>Register!</button>
        </div>


    </form>

</body>

</html>
